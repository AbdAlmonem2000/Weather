<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="Image/116.webp">
</head>

<body class="vh-100 bgColor">

  <main class="bgImage p-5">
    <div class="mb-3 container ">
      <input oninput="getData(this.value)" type="text" class=" form border-0 w-100 p-3 rounded-5 bgColor " id=""
        placeholder="Find your location...">
      <button class=" btn btn-primary rounded-5 px-5 text-white py-2 ">Find</button>
    </div>
    <div class="container p-5 ">
      <div id="rowData" class="row gy-3 ">
        <div class="col-lg-4 rounded-start-3 p-0 moo">
          <div class="moo2 d-flex justify-content-between p-2 px-2">
            <small class="text-secondary">Wednesday</small>
            <small class="text-secondary">27March</small>
          </div>
          <div class="p-4">
            <p class="text-secondary h5 p-2 ms-2">Cairo</p>
            <h1 class=" fw-bold text-white py-0">32.2<sup>o</sup>C <sub><img
                  src="https://cdn.weatherapi.com/weather/64x64/day/113.png" width="30%" alt=""></sub></h1>
            <p class="text-primary m-0">Sunny</p>
            <span class="me-4"><img src="Image/icon-umberella.png" alt=""><small
                class="ms-2 text-secondary">20%</small></span>
            <span class="me-4"><img src="Image/icon-wind.png" alt=""><small
                class="ms-2 text-secondary">18km/h</small></span>
            <span class="me-4"><img src="Image/icon-compass.png" alt=""><small
                class="ms-2 text-secondary">East</small></span>
          </div>
        </div>
        <div class="col-lg-4 soo2 p-0 ">
          <div class="soo d-flex justify-content-center p-2 px-2">
            <small class="text-secondary">Thursday</small>
          </div>
          <div class="p-4 text-center">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
            <p class="h4 fw-bold text-white px-2">32.5<sup>o</sup>C</p>
            <p class="h6 text-secondary">20.2<sup>o</sup></p>
            <p class="text-primary mt-4">Sunny</p>
          </div>
        </div>
        <div class="col-lg-4 rounded-end-3 p-0 moo">
          <div class="moo2 d-flex justify-content-center p-2 px-2">
            <small class="text-secondary">Thursday</small>
          </div>
          <div class="p-4 text-center">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
            <p class="h4 fw-bold text-white px-2">33<sup>o</sup>C</p>
            <p class="h6 text-secondary">18.6<sup>o</sup></p>
            <p class="text-primary mt-4">Sunny</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="">
    <div class="d-flex  px-5 container pb-5">
      <div class="container pt-5">
        <input type="text" class=" form border-0 w-75 p-3 rounded-5 bgColor " id="" placeholder="Find your location...">
        <button class="btn btn-primary  rounded-5 px-4 text-white py-2 ">submit</button>
        <p class="text-secondary mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
      <div class="d-flex pt-5">
        <i
          class="sal fa-brands fa-facebook-f btn me-2  border-0 rounded-5 p-2 d-flex justify-content-center align-items-center"></i>
        <i
          class="sal fa-brands fa-twitter btn me-2  border-0 rounded-5 p-2 d-flex justify-content-center align-items-center"></i>
        <i
          class="sal fa-brands fa-google-plus-g btn me-2  border-0 rounded-5 p-2 d-flex justify-content-center align-items-center"></i>
        <i
          class="sal fa-brands fa-pinterest-p btn me-2  border-0 rounded-5 p-2 d-flex justify-content-center align-items-center"></i>
      </div>
    </div>
  </footer>




  <script src="js style/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
